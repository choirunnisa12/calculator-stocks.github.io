    <div class="container" id="elementToDownload">

                            inputAngka.addEventListener('input', function () {
                                let stringAngka = inputAngka.value.trim();
                                let angka = parseFloat(stringAngka);
                                if (stringAngka[0] !== '-') {
                                    angka = -Math.abs(angka);
                                }

                                    angka = Math.min(Math.max(angka, -99.99), 99.99); // Menambahkan batas maksimum

                                } else {

    <script>

        function calculate1() {
            var hargabeli = document.getElementById("hargabeli").value;
            var lot = document.getElementById("lot").value;
            var feebeli = (0.15 * parseFloat(hargabeli) * parseFloat(lot) || 0);
            var totalbeli1 = (100 * parseFloat(hargabeli) * parseFloat(lot) || 0);
            var totalbeli = (parseFloat(feebeli) + parseFloat(totalbeli1) || 0);
            document.getElementById("totalbeli").value = totalbeli.toLocaleString();

            var lot2 = document.getElementById("lot").value;
            var hargabeli2 = document.getElementById("hargabeli").value;
            var targetprice2 = document.getElementById("targetprice").value;
            var totaljualprofit2 = (parseFloat(targetprice2) * parseFloat(lot2) * 100);


            var feejualprofit2 = (0.0025 * parseFloat(totaljualprofit2))

            var totalbeli2 = (100.15 * parseFloat(hargabeli2) * parseFloat(lot2));
            var nettprofit2 = (parseFloat(totaljualprofit2) - feejualprofit2 - parseFloat(totalbeli2));
            document.getElementById("nettprofit").value = nettprofit2.toLocaleString();
            var persencuan2 = ((parseFloat(nettprofit2) / parseFloat(totalbeli2)) * 100).toFixed(2).toString();
            document.getElementById("persencuan").value = persencuan2;
            var totaljualprofita = (parseFloat(totaljualprofit2)) - (parseFloat(feejualprofit2))
            document.getElementById("totaljualprofit").value = totaljualprofita.toLocaleString();





            var hargabeli4 = document.getElementById("hargabeli").value;
            var lot4 = document.getElementById("lot").value;
            var persenloss4 = document.getElementById("persenloss").value;

            var totalbelidanfee4 = 1.0015 * (parseFloat(hargabeli4) * parseFloat(lot4) * 100);
            var diskon = parseFloat((1 + (parseFloat(persenloss4) / 100)));

            var totaljualkurangfee = parseFloat(diskon) * totalbelidanfee4;

            var averagejual4 = (parseFloat(totaljualkurangfee) / 100) / parseFloat(lot4);

            var averagejualreal4 = averagejual4 / (1 - (0.0025));
            var averagejualreal4round = Math.ceil(averagejualreal4);

            var totaljualreal4 = averagejualreal4 * parseFloat(lot4) * 100;
            var feejual4 = totaljualreal4 * 0.0025;

            var totaljualtampil = totaljualreal4 - feejual4;

            var nettloss4 = totalbelidanfee4 - totaljualtampil;
            document.getElementById("cutlossprice").value = averagejualreal4round.toFixed(0);
            document.getElementById("nettloss").value = Math.round(nettloss4).toLocaleString();
            document.getElementById("totaljualloss").value = Math.round(totaljualkurangfee).toLocaleString();
        }
    </script>
